<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Days Calendar</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="web.mjs" defer></script>
</head>
<body>

  <main>

    <h1 id="month-title"></h1>

    <button id="prev" aria-label="Previous month">Previous</button>

    <label for="month-select">Month</label>
    <select id="month-select"></select>

    <label for="year-select">Year</label>
    <select id="year-select"></select>

    <button id="next" aria-label="Next month">Next</button>

    <div id="calendar"></div>

  </main>

</body>
</html>
